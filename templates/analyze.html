<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Detection AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="glass-card">
            <a href="/" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
            <header>
                <div class="icon-wrapper">
                    <i class="fa-solid fa-heart-pulse"></i>
                </div>
                <h1>Stress Detection AI</h1>
                <p>Monitor your physiological metrics for real-time stress analysis.</p>
            </header>

            <form id="predictionForm">
                <div class="grid-container">
                    <div class="input-group">
                        <label><i class="fa-solid fa-bed"></i> Snoring Rate</label>
                        <select name="snoring_range" required>
                            <option value="" disabled selected>Select Snoring Level</option>
                            <option value="52">Rare / None</option>
                            <option value="75">Occasional</option>
                            <option value="95">Frequent / Loud</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label><i class="fa-solid fa-lungs"></i> Respiration Rate</label>
                        <input type="number" step="0.1" name="respiration_rate" required placeholder="16 - 30">
                    </div>
                    <div class="input-group">
                        <label><i class="fa-solid fa-temperature-half"></i> Body Temp (Â°F)</label>
                        <input type="number" step="0.1" name="body_temperature" required placeholder="96 - 102">
                    </div>
                    <div class="input-group">
                        <label><i class="fa-solid fa-person-walking"></i> Limb Movement</label>
                        <input type="number" step="0.1" name="limb_movement" required placeholder="4 - 25">
                    </div>
                    <div class="input-group">
                        <label><i class="fa-solid fa-droplet"></i> Blood Oxygen (%)</label>
                        <input type="number" step="0.1" name="blood_oxygen" required placeholder="85 - 98">
                    </div>
                    <div class="input-group">
                        <label><i class="fa-solid fa-eye"></i> Eye Movement (REM)</label>
                        <select name="eye_movement" required>
                            <option value="" disabled selected>Select REM Activity</option>
                            <option value="70">Normal REM cycles</option>
                            <option value="115">Increased REM</option>
                            <option value="100">Irregular / Fragmented</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label><i class="fa-solid fa-moon"></i> Sleeping Hours</label>
                        <input type="number" step="0.1" name="sleeping_hours" required placeholder="0 - 9">
                    </div>
                    <div class="input-group">
                        <label><i class="fa-solid fa-heart"></i> Heart Rate (BPM)</label>
                        <input type="number" step="0.1" name="heart_rate" required placeholder="50 - 120">
                    </div>
                </div>

                <button type="submit" id="predictBtn">
                    <span>Analyze Stress Level</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div id="result" class="hidden">
                <div class="result-content">
                    <h2>Analysis Complete</h2>
                    <div class="stress-badge" id="stressLevelDisplay">--</div>
                    <p id="predictionText">Waiting for input...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
